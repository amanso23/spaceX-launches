<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore SpaceX Launches</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body id="titulo" class="container">
        <div class="mensaje-alerta container"></div>


        <div class="text-center mb-3 container">
            <h1 class="mb-0">Explore SpaceX Launches</h1>
        </div>


        <div id="scrollUpBtn">
            <i class="fas fa-arrow-up fa-2x"></i>
        </div>

        <div id="scrollDownBtn">
            <i class="fas fa-arrow-down fa-2x"></i>
        </div>

        <p class="description text-secondary container mb-4" >
            Discover the latest SpaceX launches and explore launched videos
        </p>
      
        <div class="form-group container">
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text search-icon"><i class="fas fa-search"></i></span>
                </div>
                <input type="text" class="form-control" id="searchInput" placeholder="Search by Name">
            </div>
        </div>

        
        <div id="launch-list" class="launch-list container mb-4"></div>

        

        <div id="loading-icon" class="d-none"><i class="fas fa-spinner fa-spin"></i></div>

        <div id="sin-resultados" class="alert alert-warning mb-4" role="alert">
            <i class="fas fa-exclamation-circle"></i> No se han encontrado elementos
        </div>

        <button id="loadMoreBtn" class="btn btn-primary btn-load-more mt-4 container">
                Load More
            <i class="fas fa-arrow-circle-down"></i>
        </button>

        <footer class="footer">
            <div class="container text-center mb-0 mt-4 text-secondary">
                <p>&copy; 2024 SpaceX. All rights reserved.</p>
            </div>
        </footer>

        <div id="fin"></div>
    </div>

    <script src="./js/index.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
</body>

</html>
